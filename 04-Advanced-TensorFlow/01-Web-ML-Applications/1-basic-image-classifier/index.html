<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Image Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Basic Image Classifier</h1>
        
        <div class="input-section">
            <div class="upload-section">
                <input type="file" id="imageUpload" accept="image/*">
                <button id="uploadBtn">Upload Image</button>
            </div>
            
            <div class="webcam-section">
                <button id="webcamBtn">Use Webcam</button>
                <video id="webcam" autoplay playsinline style="display: none;"></video>
            </div>
        </div>

        <div class="preview-section">
            <canvas id="imagePreview"></canvas>
            <button id="classifyBtn" disabled>Classify Image</button>
        </div>

        <div class="results-section">
            <h2>Classification Results</h2>
            <div id="predictions"></div>
        </div>
    </div>
    
    <script src="js/imageProcessor.js"></script>
    <script src="js/modelHandler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
